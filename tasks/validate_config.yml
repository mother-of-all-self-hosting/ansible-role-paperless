---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "paperless_tika_container_registry_prefix", "new": "paperless_tika_container_image_registry_prefix" }
    - { "old": "paperless_gotenberg_container_registry_prefix", "new": "paperless_gotenberg_container_image_registry_prefix" }
    - { "old": "paperless_env_path", "new": "<removed>" }
    - { "old": "paperless_container_additional_mounts", "new": "paperless_container_additional_volumes" }
    - { "old": "paperless_tika_container_additional_mounts", "new": "paperless_tika_container_additional_volumes" }
    - { "old": "paperless_gotenberg_container_additional_mounts", "new": "paperless_gotenberg_container_additional_volumes" }
    - { "old": "paperless_environment_variables_extension", "new": "paperless_variables_additional_variables" }
    - { "old": "paperless_tika_environment_variables_extension", "new": "paperless_tika_variables_additional_variables" }
    - { "old": "paperless_gotenberg_environment_variables_extension", "new": "paperless_gotenberg_variables_additional_variables" }
    - { "old": "paperless_http_header_content_permission_policy", "new": "paperless_http_header_permissions_policy" }
    - { "old": "paperless_database_hostname", "new": "paperless_database_postgres_hostname" }
    - { "old": "paperless_database_port", "new": "paperless_database_postgres_port" }
    - { "old": "paperless_database_username", "new": "paperless_database_postgres_username" }
    - { "old": "paperless_database_password", "new": "paperless_database_postgres_password" }
    - { "old": "paperless_database_sslmode", "new": "paperless_database_postgres_sslmode" }

- name: Fail if required Paperless-ngx settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - paperless_hostname
    - paperless_redis_hostname

- name: Fail if Paperless-ngx database type invalid
  ansible.builtin.fail:
    msg: >-
      paperless_database_type must be 'mariadb', 'postgres' or 'sqlite'
  when: "paperless_database_type not in ['mariadb', 'postgres', 'sqlite']"

- name: Fail if required Paperless-ngx + MariaDB integration settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) when `paperless_database_type` is `mariadb`
  when: "paperless_database_type == 'mariadb' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - paperless_database_mariadb_hostname
    - paperless_database_mariadb_password

- name: Fail if required Paperless-ngx + Postgres integration settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) when `paperless_database_type` is `postgres`
  when: "paperless_database_type == 'postgres' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - paperless_database_postgres_hostname
    - paperless_database_postgres_password

- name: Fail if SMTP settings are missing (and SMTP is enabled by setting host)
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email via SMTP.
  when: "paperless_email_host !='' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - paperless_email_port
    - paperless_email_from

- name: Fail if Paperless logging level is invalid
  ansible.builtin.fail:
    msg: >-
      paperless_loglevel must be 'debug', 'info', 'warning', 'error', or 'critical'
  when: "paperless_loglevel not in ['debug', 'info', 'warning', 'error', 'critical']"

- name: Run if Traefik is enabled
  when: paperless_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for Paperless-ngx are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - paperless_container_labels_traefik_hostname
        - paperless_container_labels_traefik_path_prefix

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `paperless_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if paperless_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          paperless_container_labels_traefik_path_prefix (`{{ paperless_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/paperless`).
      when: "paperless_container_labels_traefik_path_prefix != '/' and paperless_container_labels_traefik_path_prefix[-1] == '/'"
